<div class="container d-flex justify-content-center  mt-5">

    <form  class="needs-validation"  [formGroup]="form"   >
      <img class="mb-4 logo" src="../../../assets/imagenes/logoNH.png" alt="" width="300" >
      <h1 class="h3 mb-3 fw-normal" style="color: #54b348;">Guardia Balut <div *ngIf="desabilitado"  class="spinner-border text-success ms-5" role="status">
        <span class="visually-hidden">Loading...</span>
      </div></h1> 
  
      <div class="form-group">
        <input formControlName="usuario" type="text" class="form-control" id="floatingInput" placeholder="Usuario">
        <label for="floatingInput">Ingrese Usuario</label>
      </div>
      <div class="form-group">
        <input formControlName="contraseña" type="password" class="form-control" id="floatingPassword" placeholder="*******">
        <label for="floatingPassword">Contraseña</label>
      </div>
  
      <div class="checkbox mb-3">
        
      </div>
      <button class="w-100 btn btn-lg " style="background-color: #54b348 ; color:#fff;" (click)="ingresar()" [disabled]="form.invalid" >Acceder</button>

           
      
      <p class="mt-5 mb-3 text-muted">&copy; Empresa Balut SRL</p>
    </form>   

  </div>
